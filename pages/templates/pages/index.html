{% extends 'base.html' %}

{% block content %}
  <h1>여기는 인덱스 페이지</h1>
  <a href="{% url 'pages:create' %}"> 생성하기</a>
  <hr>

  {% if articles %}
  {% for article in articles  %}
    <a href="{% url 'pages:detail' article.pk %}">
      <p>{{article.title}}</p>
    </a>
    <hr>
  {% endfor %}
  {% else %}
    <p>게시글을 작성해주세요 :)</p>
  {% endif %}
{% endblock content %}
